<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob the Billder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Bob the Billder</h2>
    <div>
        <form id="initial-form">
            <table id="initial-table">
                <tr>
                    <td>
                        <label>Total Bill</label>
                        <input type="number" id="total-bill" placeholder="Enter total bill" onkeypress="restrictToNumbers(event)" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>kWh</label>
                        <input type="number" id="kwh" placeholder="Enter kilowatt hours" onkeypress="restrictToNumbers(event)" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Submeters</label>
                        <input type="number" id="submeter" value="1" min="1" max="10" required>
                    </td>
                </tr>
            </table>
            <button type="button" id="clear-button">Clear</button>
            <button type="submit" id="next-button">Next</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
